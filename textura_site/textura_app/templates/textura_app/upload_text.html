{% extends 'textura_app/base.html' %}

{% block title %}Add text | {{ block.super }}{% endblock title %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <h2>Загрузите файл .txt</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Анализировать</button>
        </form>
    </div>
</div>
{% endblock content %}
